<div class="container">
  <form  autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova' }} Demanda</h1>
      </div>

      <div class="ui-g-12">
          <p-selectButton name="status" [options]="status" formControlName="status"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome" formControlName="nome">

        <app-message [control]="formulario.get('nome')" error="required" text="Informe um Nome"></app-message>

        <app-message [control]="formulario.get('nome')" error="minlength" text="Mínimo de {{ formulario.get('nome').errors?.minlength?.requiredLength }} caracteres."></app-message>

      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid" formGroupName="sistema">
          <label>Sistema</label>
          <p-dropdown name="sistema" [options]="sistemas" placeholder="Selecione" [autoWidth]="false"
          [filter]="true" formControlName="codigo"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid" formGroupName="pessoa">
          <label>Responsável pela aferição</label>
          <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione" [autoWidth]="false"
          [filter]="true" formControlName="codigo"></p-dropdown>
      </div>

      <div class="ui-g-4   ui-fluid" formGroupName="lote">
          <label>Lote</label>
          <p-dropdown name="lote" [options]="lotes" placeholder="Selecione" [autoWidth]="false" [filter]="true" formControlName="codigo"></p-dropdown>
      </div>

      <div class="ui-g-4   ui-fluid">
          <label>Plataforma</label>
          <p-dropdown name="plataforma" [options]="plataformas" placeholder="Selecione"
          [autoWidth]="false" formControlName="plataforma"></p-dropdown>
      </div>

      <div class="ui-g-4   ui-fluid">
          <label>Tipo</label>
          <p-dropdown name="tipo" [options]="tipos" placeholder="Selecione"
          [autoWidth]="false" [filter]="true" formControlName="tipo" ></p-dropdown>
      </div>
      <br />
      <div class="ui-g-4   ui-fluid">
          <label>PF Bruto</label>
          <input pInputText type="text" placeholder="0,00" name="totalPfBruto" currencyMask
          [options]="{ prefix:'', thousands: '.', decimal:',', allowNegative: false}" formControlName="totalPfBruto">
      </div>

      <div class="ui-g-4   ui-fluid">
          <label>PF Líquido</label>
          <input pInputText type="text" placeholder="0,00" name="totalPfLiquido" currencyMask
          [options]="{ prefix:'', thousands: '.', decimal:',', allowNegative: false}" formControlName="totalPfLiquido">
      </div>

      <div class="ui-g-4   ui-fluid">
          <label>PF Ajustado</label>
          <input pInputText type="text" placeholder="0,00" name="totalPfPlataforma" currencyMask
          [options]="{ prefix:'', thousands: '.', decimal:',', allowNegative: false}" formControlName="totalPfPlataforma">
      </div>

      <div class="ui-g-6   ui-fluid">
          <label>Data</label>
          <p-calendar name="data" dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true" formControlName="data"></p-calendar>
      </div>

      <div class="ui-g-6   ui-fluid">
          <label>Valor</label>
          <input pInputText type="text" placeholder="0,00" name="valor" currencyMask
          [options]="{ prefix:'', thousands: '.', decimal:',', allowNegative: false}" formControlName="valor">
      </div>

      <div class="ui-g-12   ui-fluid">
          <label>Observação</label>
          <textarea name="observacao" pInputTextarea rows="3"  formControlName="observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"
        (click)="novo()"></button>
        <a routerLink="/demandas">Voltar para a pesquisa</a>
      </div>


    </div>

  </form>

</div>
